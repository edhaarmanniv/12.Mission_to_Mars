<html>

<head>
    <title>Mars Facts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <a type="button" class="btn btn-default btn-lg" href="/scrape">
            Generate New Data
        </a>
    </div>


    <div class="container">
        <h3>Latest Mars News</h3>
        <h5>{{mars_info.nasa_news.title}}</h5>
        {{mars_info.nasa_news.desc}}
    </div>

    <!-- Featured Image and Facts Table -->
    <div class="container">
        <div class="row">
            <div class="container col-8">
                <h3>Featured Mars Image</h3>
                <img src="{{mars_info.jpl_featured_image}}" alt="featured-image" class="img-responsive"
                    style="max-width: 100%; max-height: auto;">
            </div>

            <div class="container col-4">
                <div class="row">
                    <h3>Current Weather on Mars</h3>
                    {{mars_info.weather_data}}
                </div>
                <div class="row">
                    <h3>Mars Facts</h3>
                    {{mars_info.mars_info | safe}}
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6"></div>
            <div class="col-6"></div>
        </div>
        <div class="row">
            <div class="col-6"></div>
            <div class="col-6"></div>
        </div>
    </div>

</body>

</html>
